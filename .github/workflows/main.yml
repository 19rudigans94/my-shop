name: Update GoldGames

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Используйте секретный ключ из GitHub Secrets

      - name: Execute deployment script on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@82.115.49.188 'bash -s' < ~/home/ubuntu/update-my-shop.sh
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
